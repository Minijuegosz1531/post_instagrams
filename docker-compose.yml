services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instagram-scraper-app
    ports:
      - "8080:80"
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./config:/var/www/html/config
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

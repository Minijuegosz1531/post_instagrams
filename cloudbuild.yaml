# Cloud Build configuration para deployment automático
# Este archivo se activa automáticamente cuando haces push a tu repositorio

steps:
  # Paso 1: Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/instagram-scraper:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/instagram-scraper:latest'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '.'
    id: 'build-image'

  # Paso 2: Subir la imagen a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/instagram-scraper:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/instagram-scraper:latest'
    id: 'push-image-latest'

  # Paso 3: Deploy a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'instagram-scraper'
      - '--image'
      - 'gcr.io/$PROJECT_ID/instagram-scraper:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
      - '--startup-cpu-boost'
      - '--min-instances'
      - '0'
    id: 'deploy-cloud-run'

# Imágenes a guardar en Container Registry
images:
  - 'gcr.io/$PROJECT_ID/instagram-scraper:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/instagram-scraper:latest'

# Opciones de build
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout del build (10 minutos)
timeout: 600s
